<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{personId}(personId=${person.getPersonId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:#ff0048" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Enter year of birth: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:#ff0048" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Year of birth error</div>
  <br/>

  <input type="submit" value="Update!"/>
</form>
</body>
</html>
